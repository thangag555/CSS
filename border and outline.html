<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border and outline</title>
    <style>
        p.one{
            color: #0000ff;
            border: 2px solid;
        }
        div.two p{
            color: #00ff00;
            outline: 2px solid;
            padding : 20px 100px;
        }
    </style>
</head>
<body>
    <p class="one">this is a paragraph</p>
    <div class="two">
        <p>another paragraph</p>
    </div>
</body>
</html>
