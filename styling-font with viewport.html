<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling font with viewport units</title>
    <style>
        body{
            font-size: calc(1em+1vw);
        }
        h1{
            font-size: 3rem;
        }
    </style>
</head>
<body>
    this is a new line
    <h1>this is a heading</h1>
</body>
</html>
