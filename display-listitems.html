<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display list items</title>
    <style>
        a,b,i{
            display: list-item;
        }
    </style>
</head>
<body>
    <a>home</a>
    <a>services</a>
    <a>contact</a>
    <a>help</a>
    <b>this is a bold</b>
    <i>this is a italic</i>
</body>
</html>
