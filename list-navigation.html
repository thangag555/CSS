<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation menu</title>
    <style>
        ul{
            padding: 0;
            list-style: none;
            background: #f2f2f2;
        }
        ul li{
            display: inline-block;
        }
        ul li a{
            display: block;
            padding: 10px 25px;
            color: #333;
            text-decoration: none;
        }
        ul li a:hover{
            color: #fff;
            background: #939393;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">home</a></li>
        <li><a href="#">services</a></li>
        <li><a href="#">about</a></li>
        <li><a href="#">help</a></li>
    </ul>
</body>
</html>
