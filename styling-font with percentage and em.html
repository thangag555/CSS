<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling with % and em</title>
    <style>
        body{
            font-size: 62.5%;
        }
        p{
            font-size: 1.4em;
        }
        p span{
            font-size: 2em;
        }
    </style>
</head>
<body>
    this is a new line
    <p>this is a paragraph</p>
</body>
</html>
