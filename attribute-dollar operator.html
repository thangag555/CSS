<!DOCTYPE html>
<html lang="en">

    <title>attribute dollar operator</title>
    <style>
        /*a[href$=".jpg"]{
            background: url("./trans.jpg");
            padding-left: 20px;
            padding: 100px;

        }*/

        }
        
    </style>
</head>
<body>
    <!--<a href="./trans.jpg">this is a anchor tag</a>-->
    <p title="abc">this is a paragraph</p>
