<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media types import rule</title>
    <style>
        @import url("./media types import screen.css") screen;
        @import url("./media types import print.css") print;
        body{
            background: #f08080;
            line-height: 1.2;
        }

    </style>
</head>
<body>
    this is a body tag.<br>
    it is the visible part of the web page.
    <h1>this is a heading</h1>
    <p>this is a paragraph</p>
</body>
</html>
