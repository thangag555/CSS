<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table layout</title>
    <style>
        table,td{
            width: 10px;
            height: 100px;
            table-layout: auto;
            /*table-layout: fixed;*/
            border: 1px solid black;
        }
        table tr td{
            width: 0px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
        <th>name</th>
        <th>age</th>
        <th>address</th>
        </tr>
        <tr>
            <td>ram</td>
            <td>25</td>
            <td>coimbatoreiogho8fthbycsedcnfjvi;iot5</td>
        </tr>
        <tr>
            <td>raju</td>
            <td>30</td>
            <td>madurai</td>
        </tr>
        <tr>
            <td>ramesh</td>
            <td>40</td>
            <td>tuticorin</td>
        </tr>
    </table>
</body>
</html>
