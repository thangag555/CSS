<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute tilde operator</title>
    <style>
        [class~="warning"]{
            color: aqua;
            background: red;
        }
    </style>
</head>
<body>
    <h1 class="warning">this is a heading</h1>
    <p class="alert warning">this is a paragraph</p>
</body>
</html>
