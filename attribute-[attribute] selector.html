<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css attribute selector</title>
    <style>
        [title]{
        color: blue;
    }
    </style>
    
</head>
<body>
    <h1 title="abc">this is a heading</h1>
    <p title="attribute">this is a paragraph</p>
</body>
</html>
