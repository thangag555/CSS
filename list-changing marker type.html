<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changing marker type of list</title>
    <style>
        ul{
            list-style-type: square;
        }
        ol{
            list-style-type: upper-roman;
        }
    </style>
</head>
<body>
    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
    </ul>
    <ol>
        <li>list1</li>
        <li>list2</li>
    </ol>
</body>
</html>
