<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>controlling table position</title>
    <style>
        caption{
            caption-side: bottom;
        }
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            
        }
        table{
            width: 50%;
        }
    </style>
</head>
<body>
    <table>
        <caption>this is table</caption>
        <tr>
        <th>name</th>
        <th>age</th>
        <th>address</th>
        </tr>
        <tr>
            <td>ram</td>
            <td>25</td>
            <td>coimbatore</td>
        </tr>
        <tr>
            <td>raju</td>
            <td>30</td>
            <td>madurai</td>
        </tr>
        <tr>
            <td>ramesh</td>
            <td>40</td>
            <td>tuticorin</td>
        </tr>
    </table>
</body>
</html>
