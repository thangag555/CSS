<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media type in link tag from external file</title>
    <link rel="stylesheet" media="all" href="./media types import screen.css">   <!--both screen and print-->
    <link rel="stylesheet" media="print" href="./media types import screen.css">     <!--only for print-->
    <link rel="stylesheet" media="screen" href="./media types import screen.css">     <!--only for screen-->


</head>
<body>
    <h1>this is a heading</h1>
    <p>this is a paragraph</p>
</body>
</html>
