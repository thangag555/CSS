<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>descendant css</title>
    <style>
        ul.menu li{
            
            display: inline;

        }
        ul.menu li a{
            margin: 10px;
        }
        h1 em{
            color: green;
        }
    </style>
</head>
<body>
    
    <ul class="menu">
        <li><a href="#">home</a></li>
        <li><a href="#">categories</a></li>
        <li><a href="#">about</a></li>
        <li><a href="#">help</a></li>
    </ul>
    
    <h1>this is <em>heading</em></h1>
</body>
</html>
