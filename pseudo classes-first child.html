<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changing position of list</title>
    <style>
        ol.c1 li:first-child{
            background-color: aqua;
            border-top: none;
        }
        
    </style>
</head>
<body>
    <ol class="c1">
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
    </ol>
    
</body>
</html>
