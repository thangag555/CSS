<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo elements first letter</title>
    <style>
        p::first-letter{
            color: #ff0000;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <p>This is a paragraph</p>
    <h1>This is a paragraph</h1>

</body>
</html>
