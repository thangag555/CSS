<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling font with root em</title>
    <style>
        html{
            font-size: 62.5%;
        }
        p{
            font-size: 1.4rem;
        }
        p span{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    this is a new line 
    <p>this is a paragraph</p>
    <p>this is a paragraph</p>
</body>
</html>
